<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Algoritmo Ga</title>
</head>
<body>
<div class="container-fluid"  style="margin-top: 20px">
    <div class="row">
        <div class="col-3">
            <div class="menu" style="position:fixed; margin-top: 5%">
            	<p style="font-family: sans-serif;">Rastreamento de origem de sinais sonoros (SRSS)</p>
                <form action="/" method="POST">
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="t1" name="t1" placeholder="{{ at0 }}">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon1">ms</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="t2" name="t2" placeholder="{{ at1 }}">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">ms</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="t3" name="t3" placeholder="{{ at2 }}">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon3">ms</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Calcular Ponto</button>
                </form>
                <br>
                <form action="/" method="POST">
                    <input name="teste" value="1" hidden>
                    <button type="submit" class="btn btn-secondary" >Testar Algoritmo</button>
                </form>

                <br>

                <form action="/change" method="POST">
                	<label style="font-family: sans-serif;">Novas Coordenadas: Ex.: 100,-500,50</label>
                	<div class="form-group">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="c1" name="c1" value="{{aT1}}" placeholder="Ponto 1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="c2" name="c2" value="{{aT2}}" placeholder="Ponto 2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="c3" name="c3" value="{{aT3}}" placeholder="Ponto 3">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Inserir novas coordenadas</button>
                </form>
                <br> 

            </div>
        </div>

        <div class="col-6">
            {%include 'graph.html' %}
        </div>

        <div class="col-3">
			<textarea style="min-width: 100%; max-width: 100%; height: 900px; font-size: larger;" name="output"></textarea>
        </div>
    </div>
</div>
</body>
